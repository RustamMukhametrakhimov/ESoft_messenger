<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Зарегистрироваться в мессенджере Есофт</title>
</head>
<body>
  <header class="head_menue">
    <div class="logo_menue">
      <img src="pictures/logo_esoft.svg" alt="логотип Есофт">
    </div>
    <nav class="about_menue">
      <ul class="menue_list">
        <li class="menue_list_element"><a href="index.html" class="menue_link">Главная</a></li>
        <li class="menue_list_element"><a href="registration.html" class="menue_link">Зарегистрироваться</a></li>
        <li class="menue_list_element"><a href="auth.html" class="menue_link">Войти</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <form action="post">
      <div class="form_container">
        <h2>Регистрация</h2> 
        <input type="text" name="login" id="login_field" placeholder="Ввелите логин" required>        
        <input type="password" name="password" id="password_field" placeholder="Ввелите пароль" required>        
        <input type="email" name="email" id="email_field" placeholder="Ввелите адрес e-mail" required>
        <input type="submit" value="Зарегистрироваться" class = "submit_button">
      </div>     
    </form>
  </div>

  <footer class = "main_footer">
    <div class="footer_logo">
      <img src="pictures/logo_esoft.svg" alt="логотип Есофт">
    </div>
    <div class="footer_info">
      <p class="footer_info_text">Все права защищены. &copy; 2021</p>
    </div>
  </footer>
</body>
</html>
